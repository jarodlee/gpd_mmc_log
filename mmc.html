<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GPD Pocket Monitor</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    margin: 0;
    background: #f3f6fa;
    color: #333;
}

.header {
    padding: 20px 30px;
    background: #1e293b;
    color: #fff;
}

.header h2 {
    margin: 0;
    font-weight: 500;
}

.container {
    padding: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 18px;
}

.card {
    background: #ffffff;
    border-radius: 14px;
    padding: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    transition: 0.2s ease;
}

.card:hover {
    transform: translateY(-3px);
}

.label {
    font-size: 14px;
    color: #666;
}

.value {
    font-size: 22px;
    font-weight: 600;
    margin-top: 6px;
}

.ok { color: #16a34a; }
.warn { color: #f59e0b; }
.danger { color: #dc2626; }

canvas {
    background: #fff;
    border-radius: 14px;
    padding: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    margin: 20px 25px;
    max-height: 320px;
}

.footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #888;
}
</style>
</head>

<body>

<div class="header">
<h2>GPD eMMC Hardware Professional Monitor</h2>
<div style="font-size:13px;color:#94a3b8;">
温度 > 60°C / ARC > 3GB / 内存 > 80% 需注意
</div>
</div>

<div class="container">

<div class="card">
<div class="label">累计写入</div>
<div class="value" id="total_tb"></div>
</div>

<div class="card" id="today_card">
<div class="label">今日写入</div>
<div class="value" id="today_gb"></div>
</div>

<div class="card">
<div class="label">平均每日写入</div>
<div class="value" id="avg_daily_gb"></div>
</div>

<div class="card">
<div class="label">eMMC估算使用率</div>
<div class="value" id="life_percent"></div>
</div>

<div class="card">
<div class="label">eMMC硬件磨损等级</div>
<div class="value" id="emmc_life"></div>
</div>

<div class="card">
<div class="label">预计剩余eMMC</div>
<div class="value" id="remaining_years"></div>
</div>

<div class="card" id="battery_card">
<div class="label">电池状态</div>
<div class="value" id="battery"></div>
</div>

<div class="card">
<div class="label">温度</div>
<div class="value" id="temp"></div>
</div>

<div class="card">
<div class="label">无线 IP</div>
<div class="value" id="wifi_ip"></div>
</div>

<div class="card">
<div class="label">CPU 使用率</div>
<div class="value" id="cpu"></div>
</div>

<div class="card">
<div class="label">内存使用率</div>
<div class="value" id="mem"></div>
</div>

<div class="card">
<div class="label">ZFS ARC 占用</div>
<div class="value" id="arc"></div>
</div>

</div>

<canvas id="chart"></canvas>

<div class="footer">
Monitoring Dashboard <a href="https://github.com/jarodlee/gpd_mmc_log">github link</a> · Auto refresh every 5s
</div>

<script>

let chart;

function initChart() {
    const ctx = document.getElementById('chart').getContext('2d');
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: [{
                label: 'Daily Written (GB)',
                data: [],
                borderColor: '#2563eb',
                backgroundColor: 'rgba(37,99,235,0.1)',
                fill: true,
                tension: 0.25
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: { ticks: { maxTicksLimit: 8 } },
                y: { beginAtZero: true }
            }
        }
    });
}

function setColor(id, value, warn, danger) {
    const el = document.getElementById(id);
    el.classList.remove("ok","warn","danger");
    if (value >= danger) el.classList.add("danger");
    else if (value >= warn) el.classList.add("warn");
    else el.classList.add("ok");
}

function emmcLifeText(level, pre) {
    if (!level) return "N/A";

    let percentRange = (level - 1) * 10 + "% - " + (level * 10) + "%";
    let status = "正常";

    if (pre === 2) status = "接近寿命";
    if (pre === 3) status = "寿命终点";

    return "Level " + level + " (" + percentRange + ") · " + status;
}

function loadData() {
fetch('/mmc_data')
.then(res => res.json())
.then(data => {

document.getElementById("total_tb").innerText = data.total_tb + " TB";
document.getElementById("today_gb").innerText = data.today_gb + " GB";
document.getElementById("avg_daily_gb").innerText = data.avg_daily_gb + " GB";
document.getElementById("life_percent").innerText = data.life_used_percent + " %";

document.getElementById("remaining_years").innerText =
    data.remaining_years ? data.remaining_years + " 年" : "计算中...";

document.getElementById("battery").innerText =
    data.battery_percent !== null ?
    data.battery_percent + "% (" + data.battery_status + ")" : "N/A";

document.getElementById("temp").innerText =
    data.temperature_c !== null ? data.temperature_c + " °C" : "N/A";

document.getElementById("wifi_ip").innerText =
    data.wifi_ip !== null ? data.wifi_ip : "N/A";

document.getElementById("cpu").innerText =
    data.cpu_usage !== null ? data.cpu_usage + " %" : "N/A";

document.getElementById("mem").innerText =
    data.mem_used_percent !== null ? data.mem_used_percent + " %" : "N/A";

document.getElementById("arc").innerText =
    data.arc_size_gb !== null ? data.arc_size_gb + " GB" : "N/A";

/* eMMC 硬件寿命 */
document.getElementById("emmc_life").innerText =
    emmcLifeText(data.emmc_life_level, data.emmc_pre_eol);

/* 颜色分级 */
if (data.temperature_c !== null)
    setColor("temp", data.temperature_c, 50, 60);

if (data.mem_used_percent !== null)
    setColor("mem", data.mem_used_percent, 70, 80);

if (data.arc_size_gb !== null)
    setColor("arc", data.arc_size_gb, 2.5, 3);

if (data.today_gb !== null)
    setColor("today_gb", data.today_gb, 20, 30);

/* 更新图表 */
if (chart) {
    chart.data.labels = data.history.map(x => x.date);
    chart.data.datasets[0].data = data.history.map(x => x.gb);
    chart.update();
}

});
}

initChart();
loadData();
setInterval(loadData, 5000);

</script>

</body>
</html>
